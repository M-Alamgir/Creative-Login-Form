<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo-box">
                <img src="img/coffee-logo.png" class="logo-box__logo" alt="Logo photo">
            </div>
            <div class="heading">
                <h1 class="heading__title">50% discount on signup!</h1>
                <p class="heading__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sapiente impedit consequatur temporibus sint dolor amet?</p>
            </div>
            <button class="btn">signup now!</button>   
        </div>
        <main class="main-area">
            <p class="promo">Promos</p>
            <div class="heading-main">
                <h1 class="heading-main__title">Welcome back</h1>
            </div>
            <div class="social">
                <svg class="social__icon facebook">
                    <use xlink:href="img/sprite.svg#icon-facebook"></use>
                </svg>
                <svg class="social__icon twitter">
                    <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
                <svg class="social__icon google">
                    <use xlink:href="img/sprite.svg#icon-googleplus"></use>
                </svg>
            </div>
            <span class="social-text">Login with your Social Media accounts.</span>
            <form action="#" class="form">
                <div class="form__input">      
                    <input type="text" placeholder="email address" class="form__email" id="email" required>
                    <button class="form__button">
                        <svg class="form__button-icon">
                            <use xlink:href="img/sprite.svg#icon-mail-envelope-open"></use>
                        </svg>
                    </button>
                </div>
                <div class="form__input">      
                    <input type="password" placeholder="Enter Password" class="form__password" required>
                    <button class="form__button">
                        <svg class="form__button-icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                    </button>
                </div>
                <div class="form__links">
                    <div class="terms">
                        <input type="checkbox" name="" id="terms" class="terms__input" required>
                        <label for="terms" class="terms__label">Agree with Terms</label>
                    </div>
                    <div class="forget">
                        <a href="#" class="forget__link">Forget Paswword</a>
                    </div>
                </div>
                <div class="submit-form">
                    <button type="submit" class="submit-form__button">Submit</button>
                </div>
                
            </form>
        </main>
    </div>
    
</body>
</html>
